<!DOCTYPE html>
<html>
<head>
</head>
<body>
<ul id="tree">loading...</ul>
<script src="/library/jquery-3.2.1.min.js"></script>
<script>
$(document).ready(function(){
	$.get("https://api.github.com/repos/hiyouga/hiyouga.github.io/contents/articles", function(data){
		$.each(data,function(index,item){
		tree += "<li><a href=\"" + item.path + "\">" + item.name + "</a></li>";		
		});
		$("#tree").html(tree);
	});
});
</script>
</body>
</html>
