<!DOCTYPE html>
<html>
<head>
</head>
<body>
<ul id="articles">loading...</ul>
<ul id="issues">loading...</ul>
<script src="/library/jquery-3.2.1.min.js"></script>
<script>
$(document).ready(function(){
	$.get("https://api.github.com/repositories/91178023/contents/articles", function(data){
		$.each(data,function(index,item){
			articles += "<li><a target=\"_blank\" href=\"" + item.path + "\">" + item.name + "</a></li>";
		});
		//articles = articles.replace('[object HTMLUListElement]','');
		$("#articles").html(articles);
	});
	$.get("https://api.github.com/repos/hiyouga/hiyouga-blog-project/issues", function(data){
		$.each(data,function(index,item){
			issues += "<li><a target=\"_blank\" href=\"" + item.path + "\">" + item.name + "</a></li>";
		});
		//issues = issues.replace('[object HTMLUListElement]','');
		$("#issues").html(issues);
	});
});
</script>
</body>
</html>
